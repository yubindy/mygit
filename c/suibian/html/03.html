<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        p {
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接实践</title>
</head>

<body>
    <p>数字列表：</p>
    <ol type="1">
        <li>苹果 </li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
    </ol>

    <p>字母列表：</p>
    <ol type="A">
        <li>苹果 </li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
    </ol>

    <p>小写字母列表：</p>
    <ol type="a">
        <li>苹果 </li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
    </ol>

    <p>罗马字母列表：</p>
    <ol type="I">
        <li>苹果 </li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
    </ol>

    <p>小写罗马字母列表：</p>
    <ol type="i">
        <li>苹果 </li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
    </ol>
</body>

</html>
